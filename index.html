<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fake Link</title>
	<style>
		.content {
			position: relative;
			width: 100%;
			height: 600px;
		}

		h1, a {
			font-size: 30px;
			position: absolute;
			text-align: center;
			width: 100%;
		}

		h1 {
			margin-top: 100px;
			color: red;
		}

		a {
			margin-top: 300px;
			display: block;
		}
	</style>
</head>

<body>
	<div class="content">
		<h1>
			Những gì bạn thấy chưa chắc đã là sự thật!<br>
			What you see is not necessarily the truth!
		</h1>
		<a id="link" href="https://www.google.com">https://www.google.com</a>
	</div>
	
	<script>
		var link = document.getElementById('link');
		link.onmouseover = () => link.setAttribute("href", "https://www.google.com"); // when hover
		link.oncontextmenu = () => link.setAttribute("href", "https://www.google.com"); // when right click
		link.onmouseout = () => link.setAttribute("href", "https://example.com"); // when not hover
		link.onclick = () => link.setAttribute("href", "https://example.com"); // when left click
	</script>
</body>

</html>
