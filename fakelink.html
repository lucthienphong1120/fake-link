<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fake Link</title>
	<style>
		a {
			display: block;
			margin-top: 100px;
			font-size: 30px;
			text-align: center;
		}

		h1 {
			margin-top: 100px;
			font-size: 30px;
			color: red;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>
		Những gì bạn thấy chưa chắc đã là sự thật!<br>
		What you see is not necessarily the truth!
	</h1>
	<a id="link" href="https://www.google.com">https://www.google.com</a>
	<script>
		var link = document.getElementById('link');
		link.onmouseover = () => link.setAttribute("href", "https://www.google.com"); // when hover
		link.onmouseout = () => link.setAttribute("href", "https://example.com"); // right click
		link.onclick = () => link.setAttribute("href", "https://example.com"); // left click
	</script>
</body>

</html>
